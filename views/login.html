    <script>
        function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
            }
            return "";
        }
        var accountInfo =getCookie("accountInfo");
        accountInfo = unescape(accountInfo);
        accountInfo = accountInfo.substring(2,accountInfo.length);
        var accountInfo = JSON.parse(accountInfo);
        var req={
            t:"<%=t %>",
            userID:"<%=uid %>",
            accountID:"<%=accountId %>",
            nickname:"<%=nickname %>",
            ip:"<%=ip %>",
            gateAddress:"<%=gateAddress %>",
            hallKey: "<%=key %>",
            ico: "<%=ico %>",
            wxOpenId :accountInfo.wxOpenId,
            version:"<%=version %>"
        }
    </script>
